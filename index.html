<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Favorite Movie Gifs</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>

  <body>
    <div class="container">
      <form id="movie-form">
        <input type="text" id="movie-input" />

        <input id="add-movie" type="submit" value="Search" />
      </form>

      <h1>Favorite Movie Gifs</h1>

      <div id="buttons-view"></div>

      <div id="movies-view"></div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript">
        var movies = [
          "Captain Marvel",
          "Dark Phoenix",
          "US",
          "The Lion King",
          "Toy Story 4",
        ];

        function displayMovieInfo() {
          var movie = $(this).attr("data-name");
          var xhr = $.get(
            "https://api.giphy.com/v1/gifs/search?q=" +
              movie +
              "&api_key=a3NI5WruCwCtyyGiwFOUfm5KeH6TASNL&limit=10"
          );

          xhr.done(function (data) {
            console.log("success got data", data);

            if (document.getElementById("movie"))
              document.getElementById("movie").innerHTML = "";

            var movieDiv = $("<div id='movie' class='column'>");

            for (var i = 0; i < data.data.length; i++) {
              var rating = data.data[i].rating;
              var pOne = $("<p>").text("Rating: " + rating);
              movieDiv.append(pOne);
              var imgURL = data.data[i].images.fixed_width_still.url; //original.url;//analytics.embed_url;
              var imgURL2 = data.data[i].images.fixed_width.url;
              var image = $("<img>").attr({
                src: imgURL,
                "data-still": imgURL,
                "data-animate": imgURL2,
                "data-state": "still",
                class: "gif",
              });
              movieDiv.append(image);
              $("#movies-view").prepend(movieDiv);
            }
          });
        }

        function renderButtons() {
          $("#buttons-view").empty();

          for (var i = 0; i < movies.length; i++) {
            var a = $("<button>");
            a.addClass("movie-btn");
            a.attr("data-name", movies[i]);
            a.text(movies[i]);
            $("#buttons-view").append(a);
          }
        }

        $("#add-movie").on("click", function (event) {
          event.preventDefault();
          var movie = $("#movie-input").val().trim();
          movies.push(movie);
          renderButtons();
        });

        $(document).on("click", ".movie-btn", displayMovieInfo);
        renderButtons();
        $(document).on("click", ".gif", handleGIF);

        //$(".gif").on("click", function() {
        function handleGIF() {
          //alert("function executed!");
          // The attr jQuery method allows us to get or set the value of any attribute on our HTML element
          var state = $(this).attr("data-state");
          // If the clicked image's state is still, update its src attribute to what its data-animate value is.
          // Then, set the image's data-state to animate
          // Else set src to the data-still value
          if (state === "still") {
            $(this).attr("src", $(this).attr("data-animate"));
            $(this).attr("data-state", "animate");
          } else {
            $(this).attr("src", $(this).attr("data-still"));
            $(this).attr("data-state", "still");
          }
          //});
        }
      </script>
    </div>
  </body>
</html>
